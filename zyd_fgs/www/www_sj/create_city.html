		<div class="container-box">

				<div class="he-top br clearfix">请选择分公司区域:</div>
				<div class="he-body">
					<select id="fgs-sheng">
						<option value="请选择省">请选择省</option>
					</select>

						<option value="请选择市">请选择市</option>

					<input maxlength="15" id="changeInput" class='input-w'  type="text" placeholder='请填写区域'  onclick="shuru6(this);" onkeyup="shuru6(this);"  />

			</div>
			<div>

				</div>-->
				<div class="inputs  clearfix">
					<p>分公司编号:</p>
					<div>
						<span class="in-sp">区号</span>
						<input style="width: 7.5rem;" class='input_1 clearfix' maxlength='6' type="tel" id="fgs_bianhao1" onclick="shuru2(this);" onkeyup="shuru2(this);" placeholder='请输入3至6位数' onpaste="return false" />
					</div>
				</div>
				<div class="inputs clearfix weilie">
					<p>分公司名称:</p><input class='input_1 clearfix' style="width: 9rem;"  type="text" id="fgs_name1" oninput='if(value.length>12)value=value.slice(0,12)' onclick="shuru1(this);" onkeyup="shuru1(this);" placeholder='请输入分公司名称' /><span class="in-sp2" style="float: right;">公司</span>
				</div>
				<div class="inputs clearfix">
					<p>分公司密码:</p><input class='input_1' maxlength="8" type="password" onclick="shuru2(this);" onkeyup="shuru2(this);" id="fgs_pwd1" placeholder='请设置6至8位数字密码' />
				</div>
				<div class="inputs select-type">
					<p>请选择类型:</p>
					<select id="f-company-name">
						<option value="请选择">请选择</option>
					</select>
				</div>
				<div class="inputs clearfix">
					<p style="width: 3rem;">服务商:</p><input class='input_1' type="tel" onclick="shuru2(this);" id="fuwu_tel" maxlength='11' placeholder='请输入服务商手机号码' />
				</div>
				<div class="inputs clearfix weilie">
					<p style="width: 5rem;">服务商姓名:</p><input class='input_1 weilie' type="text" disabled="disabled" id="fuwu_name" />
				</div>
				<!--<div class="inputs fgs-gl">

						<option value="请选择">请选择</option>
					</select>
				</div>-->

					<p>认购股份:</p>
					<div class='num1 clearfix'>

					</div>
				</div>
				<div class="inputs">
