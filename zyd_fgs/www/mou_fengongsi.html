<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="js/util.js"></script>

		<!--<link rel="stylesheet" href="css/currency.css" />-->
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/mou_fengongsi1.css" />
		<title>创业者/合伙人平台</title>

	</head>

	<body class="bodyBg">
		<div class="extractBox">
			<div class="moneyBox">
				<div class="extractMoney">
					<div class="money clearfix">
						<p>可提取分红余额</p>
						<div><b id="tiqu">0.00</b><span style='margin-left: 0.2rem;'>元</span></div>
					</div>
					<div class="extract-but clearfix">
						<button id="libut">立即提取</button>
					</div>
				</div>
				<div class="account">
					<div>
						分公司账户
						<span class="accountMoney" id="f_company">0.00</span>
					</div>
				</div>
			</div>
		</div>

		<ul class="platform-list">
			<li onclick="my_details()">
				<div class="list-icon clearfix">
					<img src="img/ic_my_-income_details.png" />
				</div>
				<div class="list-title clearfix">我的赠送明细</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>
			<li onclick="fgs_bonus_details()">
				<div class="list-icon clearfix">
					<img src="img/ic_dividend_subsidiary.png" />
				</div>
				<div class="list-title clearfix">分公司分红明细</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>
			<li onclick="fgs_not_reward()">
				<div class="list-icon clearfix">
					<img src="img/ic_not_reward.png">
				</div>
				<div class="list-title clearfix">未分润奖励</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>
		</ul>
		<ul class="platform-list">
			<li onclick="fgs_package()">
				<div class="list-icon clearfix">
					<img src="img/ic_members_package.png" />
				</div>
				<div class="list-title clearfix">分公司会员套餐</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>
			<li onclick="fgs_member()">
				<div class="list-icon clearfix">
					<img src="img/ic_members_of_branch.png">
				</div>
				<div class="list-title clearfix">分公司成员</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>
		</ul>
		<ul class="platform-list" id="changePassword" style="display: none;">
			<a href="#" data-toggle="modal" data-target="#myModal1">
				<li>
					<div class="list-icon clearfix">
						<img src="img/ic_change_password.png" />
					</div>
					<div class="list-title clearfix">修改分公司密码</div>
					<div class="list-arrow glyphicon glyphicon-menu-right"></div>
				</li>
			</a>
			<!--<li onclick="fgs_changeRewardWay()">
				<div class="list-icon clearfix">
					<img src="img/2_ic_change_reward.png" />
				</div>
				<div class="list-title clearfix">切换分公司奖励方式</div>
				<div class="list-arrow glyphicon glyphicon-menu-right"></div>
			</li>-->
		</ul>

		<span class="toast">
				<span class="toast-su">我在测试看看</span>
		</span>

		<!--支付密码功能modal-->
		<div id="pay_code" class="modal-mask" style="display:none;position: fixed; background-color: rgba(0, 0, 0, 0.6); top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 1000;">
			<div class="zwl-box">
				<div id="pay_close"><img class="pay_close" src="img/layer-close.png" /></div>
				<p class="zwl-h1">请输入支付密码</p>
				<p class="zwl-m"></p>
				<label for="ipt">
		            <ul>
		            	<li></li>
		            	<li></li>
		            	<li></li>
		            	<li></li>
		            	<li></li>
		            	<li></li>
		            </ul>
	          	</label>
				<input type="tel" id="ipt" maxlength="6" onclick="shuru2(this);" onkeyup="shuru2(this);">
				<div class="flex-hc-vc"><button class="zwl-a close-btn">确认</button></div>
			</div>
		</div>

		<!--立即提取module-->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content password_con" style="margin-top:45%;">
					<div class="modal-header text-center password_tit">
						<h4 class="modal-title">立即提取</h4>
					</div>
					<div class="modal-body password_body">
						<ul class="row remove_mr">
							<li class="col-xs-12 remove_padd">
								<div class="col-xs-2 remove_padd">金额:</div>
								<div class="col-xs-10 remove_padd password_input">
									<input type="text" id="text" value="" onclick="shuru2(this);" onkeyup="shuru2(this);" placeholder="请输入提取金额" />
								</div>
							</li>
						</ul>
					</div>
					<div class="modal-footer password_footer">
						<div class="row remove_mr">
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" data-dismiss="modal">取消</button>
							</div>
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" id="tiqu_sure">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--修改分公司密码module-->
		<div class="modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document" style="margin: .25rem .6rem;">
				<div class="modal-content password_con" style="margin-top:45%;">
					<div class="modal-header text-center password_tit">
						<h4 class="modal-title">修改密码</h4>
					</div>
					<div class="modal-body password_body">
						<ul class="row remove_mr">
							<li class="col-xs-12 remove_padd">
								<span>原密码:</span>
								<div class="password_input">
									<input type="password" id="oldPassword" value="" onclick="shuru2(this);" onkeyup="shuru2(this);" placeholder="请输入原分公司密码" maxlength="8" minlength="6" />
								</div>
							</li>
							<li class="col-xs-12 remove_padd">
								<span>新密码:</span>
								<div class="password_input">
									<input type="password" id="newPassword" value="" onclick="shuru2(this);" onkeyup="shuru2(this);" placeholder="请输入新分公司密码" maxlength="8" minlength="6"/>
								</div>
							</li>
							<li class="col-xs-12 remove_padd">
								<span>确认新密码:</span>
								<div class="password_input">
									<input type="password" id="newPassword1" value="" onclick="shuru2(this);" onkeyup="shuru2(this);" placeholder="请再次确认新密码" maxlength="8" minlength="6"/>
								</div>
							</li>
						</ul>
					</div>
					<div class="modal-footer password_footer">
						<div class="row remove_mr">
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" id="pass_qx">取消</button>
							</div>
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" id="pass_sure">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jQuery.md5.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/share.js"></script>-->

		<script src="js/lib/require.js" data-main="js/main"></script>
		<script>
			require(['main'], function() {
				require(['mou_fengongsi'], function() {
					console.log("调用成功")
				})
			})
		</script>
	</body>

</html>
