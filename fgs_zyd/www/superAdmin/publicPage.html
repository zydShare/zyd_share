<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>公用页面</title>
		<link rel="stylesheet" href="css/common.css" />
		<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/publicPage.css"/>
	</head>
	<body>
		<div class="publicPage">
			<div class="word">
				<textarea name="" rows="" cols="" placeholder="请输入理由" maxlength="30"></textarea>
				<p> <span id="text-count">0</span>/<span>30</span></p>
			</div>
			
			<div class="buttom">发送</div>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("textarea").on("input propertychange", function() {  
		        var $this = $(this),  
		            _val = $this.val(),  
		            count = "";  
		        if (_val.length > 30) {  
		            $this.val(_val.substring(0, 30));  
		        }  
		        count = 30 - $this.val().length;  
		        $("#text-count").text(count);  
		        
	    	});  
		</script>
	</body>
</html>
