<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/fgs_package.css" />
		<title>分公司会员套餐</title>
	</head>

	<body class="bodyBg">
		<div class="hytc-header">
			<div class="jl-points">
				<div class="jl-num">0</div>
				<div class="jljf">奖励积分</div>
			</div>
			<div class="jf-list">
				<div class="clearfix">
					<div class="wj-points" id="wjjf"> 0 </div>
					<p>未奖积分</p>
					<div class="line"></div>
				</div>
				<div class="clearfix">
					<div class="wj-points" id="yfjf"> 0 </div>
					<p>已返积分</p>
				</div>
			</div>
		</div>
		<ul class="card-list">
			<!--<li> <div class="list-time clearfix"> <p>01-01</p> <p>00:00</p> </div> <div class="card clearfix">金卡</div> <div class="card-num clearfix">数量:<span>200</span></div> </li>-->
		</ul>

		<span class="toast">
				<span class="toast-su">我在测试看看</span>
		</span>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			//传入唯一ID和分公司编号
			var onlyID = decodeURI(html_name('onlyID'));
			var conid = decodeURI(html_name('conid'));
			var page = 0;

			//积分
			var d = {};
			d.onlyID = onlyID;
			d.分公司编号 = conid;
			d.页数 = page;
			d = JSON.stringify(d);
			$.ajax({
				type: "POST",
				url: "/ajax.post?func=CZ_fgs_global_integral",
				data: 'data=' + d,
				success: function(d) {
					if(d.状态 == '成功') {
						$('.jl-num').html(d.奖励积分);
						$('#wjjf').html(d.未奖积分);
						$('#yfjf').html(d.已返积分);
					} else {
						t = 2;
						toast(d.状态);
					}
				}
			});

			//套餐列表
			var data = {};
			data.onlyID = onlyID;
			data.分公司编号 = conid;
			data.页数 = page;
			data = JSON.stringify(data);
			$.ajax({
				type: "POST",
				url: "/ajax.post?func=CZ_fgs_global_memberlist",
				data: 'data=' + data,
				success: function(d) {
					if(d.状态 == '成功') {
						no_more._delete();
						if(d.条数 !== 0) {
							d.列表.forEach(function(item) {
								$('.card-list').append('<li><div class="list-time clearfix">' +
									'<p>' + item.录入时间.substring(0, 10) + '</p>' +
									'<p>' + item.录入时间.substring(11, 19) + '</p></div>' +
									'<div class="card clearfix">' + item.套餐名称 + '</div>' +
									'<div class="card-num clearfix">数量:<span>' + item.数量 + '</span></div></li>');
							})
							
							if(d.条数 < 10) {
								no_more.content = '已无更多数据';
								no_more.dom = $('.card-list');
								no_more._add(no_more.dom, no_more.content);
							} else if(d.条数 == 10) {
								no_more.content = '正在加载数据';
								no_more.dom = $('.card-list');
								no_more._add(no_more.dom, no_more.content);
							}
						} else {
							//							$('.card-list').append("<div class='nothing'>无数据</div>");
							no_more.content = '暂无数据';
							no_more.dom = $('.card-list');
							no_more._add(no_more.dom, no_more.content);
						}
						page = d.页数;
					} else {
						//						$('.card-list').append("<div class='nothing'>无数据</div>");
						no_more._delete();
						no_more.content = '暂无数据';
						no_more.dom = $('.card-list');
						no_more._add(no_more.dom, no_more.content);
					}
				}
			});

			$(window).scroll(function() {
				var r = {};
				r.分公司编号 = conid;
				r.onlyID = onlyID;
				r.页数 = page;
				r = JSON.stringify(r);
				var scrollTop = $(this).scrollTop();
				var scrollHeight = $(document).height();
				var windowHeight = $(this).height();
				if(scrollTop + windowHeight == scrollHeight) {
					$.ajax({
						url: "/ajax.post?func=CZ_fgs_global_memberlist",
						type: "POST",
						data: 'data=' + r,
						success: function(d) {
							if(d.状态 == '成功') {
								no_more._delete();
								if(d.条数 != 0) {
									
									d.列表.forEach(function(item) {
										$('.card-list').append('<li><div class="list-time clearfix">' +
											'<p>' + item.录入时间.substring(0, 10) + '</p>' +
											'<p>' + item.录入时间.substring(11, 19) + '</p></div>' +
											'<div class="card clearfix">' + item.套餐名称 + '</div>' +
											'<div class="card-num clearfix">数量:<span>' + item.数量 + '</span></div></li>');
									});
									if(d.条数 == 10) {
										no_more.content = '正在加载数据';
										no_more.dom = $('.card-list');
										no_more._add(no_more.dom, no_more.content);
									}

								} else if(d.条数 < 10) {
									no_more.content = '已无更多数据';
									no_more.dom = $('.card-list');
									no_more._add(no_more.dom, no_more.content);
								}
								page = d.页数;
							}
						}
					})
				}
			})
		</script>
	</body>

</html>
