<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no" />
		<title>设置奖励分公司</title>
		<script type="text/javascript" src="js/init.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/fgs_setTheReward.css" />
	</head>

	<body class="bodyBg">
		<div class="haveDate" style="display: none;">
			<div class="scrollDiv">
				<div class="topTitle">
					分公司信息
				</div>
				<ul class="defaultInfo">
					<li class="default">
						<div class="defaultImg clearfix">
							<img src="img/2-default.png" />
						</div>
						<div class="fgsInfo clearfix">
							<p id="fgsName" class="fgs_name">&nbsp;</p>
							<p class="fgsNumber">编号<span id="fgsID" class="fgs_id">&nbsp;</span></p>
						</div>
						<div class="selectImg clearfix">
							<img src="img/2-selected.png" />
						</div>
					</li>
	
					<!--<li class="set">
					<div class="defaultImg clearfix"></div>
					<div class="fgsInfo clearfix">
						<p class="fgs_name">看对方那三大看对方那三大</p>
						<p class="fgsNumber">编号<span class="fgs_id">111111</span></p>
					</div>
					<div class="selectImg clearfix"></div>
					<div class="line"></div>
					<div class="setbox">
						<p class="setImg clearfix">
							<img src="img/2-not-selected.png"/>
						</p>
						<p class="setText clearfix">默认设置</p>
					</div>
				</li>-->
	
				</ul>
			</div>
		
			<div class="warmPrompt">
				<h5>温馨提示：</h5>
				<p class="tsText"></p>
			</div>
		</div>
		<div class="noData">
			<img src="img/2_nomore.png" />
		</div>

		<span class="tips">
				<span class="tips-in">测测</span>
		</span>

		<!--默认设置module-->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content password_con" style="margin-top:60%;">
					<div class="modal-header text-center password_tit">
						<h4 class="modal-title">提示</h4>
					</div>
					<div class="modal-body password_body">
						确定设置该分公司为默认奖励分公司？
					</div>
					<div class="modal-footer password_footer">
						<div class="row remove_mr">
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" data-dismiss="modal">取消</button>
							</div>
							<div class="col-xs-6 remove_padd footer_btn text-center">
								<button type="button" class="btn" id="sure">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/share.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script src="js/fgs_setTheReward.js" type="text/javascript" ></script>
