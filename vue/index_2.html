<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="app">
			<div v-html="rawHtml"></div>
			<h1 v-once>{{ title }}</h1>
			<p>{{ sayHello() }} -
				<a :href="link" target="_blank">必应</a>
			</p>

		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					title: 'Hello Vue',
					link: 'http://bing.com'
				},
				methods: {
					sayHello() {
						this.title = 'Hello1111 !';
						return this.title;
					}
				}
			});
		</script>
	</body>

</html>
